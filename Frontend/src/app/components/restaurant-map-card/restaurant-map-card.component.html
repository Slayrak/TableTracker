<mat-card class="restaurant-card">
    <div class="image">
        <img [src]="restaurant.image" class="restaurant-image"/>
    </div>

    <div class="restaurant-info">
        <div class="description">
            <mat-card-title>{{ restaurant.name }}</mat-card-title>
        
            <mat-chip-list aria-label="Fish selection">
                <mat-chip *ngFor="let tag of restaurant.tags">{{ tag }}</mat-chip>
            </mat-chip-list>
        </div>

        <div class="ratings">

            <div class="rating-and-pricing">
                <div class="flex">
                    <mat-icon [ngClass]="restaurant.rating >= 1 ? '' : 'star-gray'">star_border</mat-icon>
                    <mat-icon [ngClass]="restaurant.rating >= 2 ? '' : 'star-gray'">star_border</mat-icon>
                    <mat-icon [ngClass]="restaurant.rating >= 3 ? '' : 'star-gray'">star_border</mat-icon>
                    <mat-icon [ngClass]="restaurant.rating >= 4 ? '' : 'star-gray'">star_border</mat-icon>
                    <mat-icon [ngClass]="restaurant.rating == 5 ? '' : 'star-gray'">star_border</mat-icon>
                </div>
        
                <div class="flex">
                    <mat-icon [ngClass]="restaurant.priceRating >= 1 ? '' : 'euro-gray'">euro</mat-icon>
                    <mat-icon [ngClass]="restaurant.priceRating >= 2 ? '' : 'euro-gray'">euro</mat-icon>
                    <mat-icon [ngClass]="restaurant.priceRating == 3 ? '' : 'euro-gray'">euro</mat-icon>
                </div>
            </div>
           
            <div class="flex">
                <button mat-flat-button color="primary" (click)="discover()">Discover</button>
            </div>
        </div>

    </div>
</mat-card>
