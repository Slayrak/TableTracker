<div class="container">
    <div class="header">
        <h3>Menu</h3>
    </div>

    <mat-grid-list cols="2" rowHeight="3:1">
        <mat-grid-tile *ngFor="let item of menuItems" class="flex">
            <div class="padding-10">
                <h4>{{ item.name }}</h4>
    
                <p>{{ item.description }}</p>
            </div>
        </mat-grid-tile>
    </mat-grid-list>

    <div class="buttons">
        <button mat-flat-button color="secondary">Open pdf menu</button>
        <button mat-flat-button color="primary">
            Discover more
            <span class="icon">
                <mat-icon>keyboard_arrow_down</mat-icon>
            </span>
        </button>
    </div>
</div>
