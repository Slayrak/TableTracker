<header class="header">
    <h2>Table Tracker</h2>

    <div class="align-end">
        <button mat-button>Restaurants family</button>

        <button mat-button>Sign up</button>

        <button mat-button>Log in</button>

        <div id="avatar"></div>

        <button mat-button>
            <mat-icon aria-hidden="false" aria-label="bitch">logout</mat-icon>
        </button>
    </div>
</header>

<div class="picture">
    <div class="search">
        <form [formGroup]="myFormGroup">
            <mat-form-field formControlName="people" class="mat-form-field-class">
                <mat-label>People</mat-label>
                <input matInput type="text" />
            </mat-form-field>
            
            <mat-form-field formControlName="date" class="mat-form-field-class">
                <mat-label>Date</mat-label>
                <input matInput type="text" />
            </mat-form-field>
            
            <mat-form-field formControlName="time" class="mat-form-field-class">
                <mat-label>Time</mat-label>
                <input matInput type="text" />
            </mat-form-field>
    
            <mat-form-field formControlName="restaurant" class="mat-form-field-class">
                <mat-label>Restaurant</mat-label>
                <input matInput type="text" />
            </mat-form-field>
        </form>
    </div>
</div>

<footer class="footer">
    FAQ
</footer>
