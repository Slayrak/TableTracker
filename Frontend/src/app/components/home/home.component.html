<div class="container">
    <div class="picture">
        <div class="search">
            <form [formGroup]="myFormGroup" (ngSubmit)="onsubmit()">
                <mat-form-field appearance="outline" class="input">
                    <mat-label>People</mat-label>
                    <input matInput type="text" formControlName="people">
                </mat-form-field>

                <mat-form-field appearance="outline" class="input">
                    <mat-label>Date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="date">
                    <mat-hint>MM/DD/YYYY</mat-hint>

                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                
                <mat-form-field appearance="outline" class="input">
                    <mat-label>Time</mat-label>
                    <input matInput type="time" formControlName="time">
                </mat-form-field>
        
                <mat-form-field appearance="outline" class="input">
                    <mat-label>Restaurant</mat-label>
                    <input matInput type="text" formControlName="restaurant">
                </mat-form-field>

                <button mat-button type="submit">
                    <mat-icon aria-hidden="false">search</mat-icon>
                </button>
            </form>
        </div>
    </div>

    <div class="discover">
        <h2>Discover new restaurants in your city</h2>

        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
            <mat-button-toggle value="Top">Top</mat-button-toggle>
            <mat-button-toggle value="New">New</mat-button-toggle>
            <mat-button-toggle value="Recommended">Recommended</mat-button-toggle>
        </mat-button-toggle-group>

        <div class="restaurant-card" *ngFor="let restaurant of restaurants">
            <app-restaurant-card [restaurant]="restaurant"></app-restaurant-card>
        </div>

        <div class="discover-more">
            <button mat-flat-button color="primary">Discover more</button>
        </div>
    </div>    

    <div class="flex">
        <div class="learn-more">
            <h3>Join our restaurants family</h3>
    
            <p>Learn more about us and join our family <br />with more then 15000 restaurants</p>
    
            <button mat-flat-button color="primary">Learn more</button>
        </div>
    </div>
</div>
