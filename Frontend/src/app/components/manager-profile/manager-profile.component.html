<div class="container">
    <app-user-info
        [fullName]="user.fullName"
        [avatar]="user.avatar.name"
        [location]="user.location"
        [email]="user.email"
        [dateOfBirth]="user.dateOfBirth.toDateString()"></app-user-info>

    <div class="m-top-30">
        <h2>User restaurant</h2>

        <div class="restaurant-card">
            <app-restaurant-card [restaurant]="user.restaurant"></app-restaurant-card>
        </div>
    </div>
</div>
